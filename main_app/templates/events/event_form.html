{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="form-section">
    <h1 class="form-header">{{ title }} for {{ board.name }}</h1>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-primary">Save</button>
    </form>
</section>
{% endblock %}
